<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code PLayer(Rupam)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="darkmode.css">
</head>
<body>

  <div id="header">

    <div id="logo">

      CodePlayer

    </div>

    <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="js">JS</div>
        <div class="toggleButton active" id="output">OUTPUT</div>
        
    </div>

    <label class="switch">
      <input type="checkbox" class="btn-toggle">
      <span class="slider round"></span>
    </label>

  </div>
  
  <div id="bodyContainer">
    <textarea id="htmlPanel" class="panel">

      <h1>My First JavaScript</h1>
      <button>Click me to display Date and Time.</button>
      <p id="demo"></p>

    </textarea>
    <textarea id="cssPanel" class="panel hidden">

      h1{ color: green;}
      p{color:red;}

    </textarea>
    <textarea id="jsPanel" class="panel hidden">

      document.querySelector("button").addEventListener("click", function(){
        document.getElementById("demo").innerHTML = Date()
      })

    </textarea>
    <iframe id='outputPanel' class="panel"></iframe>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js">

  </script>
</body>
</html>
